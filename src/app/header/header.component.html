<mat-toolbar *ngIf="!showSearch">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <a fxFlex fxFlexOffset="20px" style="text-decoration:none" href="">LOGO</a>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/search" (click)="showSearch = !showSearch">Search</button>
    <button mat-button routerLink="/login">Sing in</button>
    <button mat-button routerLink="/register">Sign up</button>
    <button mat-button routerLink="/login">Sing out</button>
    <button mat-button>Hello, {{username}}</button>
  </div>

  <button mat-icon-button
          aria-label="Search"
          (click)="showSearch = !showSearch"
          fxHide="false" fxHide.gt-sm>
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-toolbar *ngIf="showSearch">
  <button mat-icon-button
          aria-label="Back"
          (click)="showSearch = !showSearch">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <mat-form-field fxFlex>
    <input matInput
           type="text"
           [(ngModel)]="value"
           [placeholder]="placeholder"
           (blur)="handleBlur()"
           (search)="stopPropagation($event)"
           (keyup)="handleSearch($event)"/>
  </mat-form-field>
  <button mat-icon-button
          aria-label="Cancel"
          [@searchState]="(value ? 'show' : 'hide-right')"
          (click)="clearSearch()">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/login">Sign in</button>
  <button mat-menu-item routerLink="/register">Sign up</button>
</mat-menu>
