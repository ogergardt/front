<md-toolbar>
  <button md-icon-button
          aria-label="Back">
    <md-icon>arrow_back</md-icon>
  </button>

  <md-input-container fxFlex>
    <input mdInput
           type="text"
           [(ngModel)]="value"
           [placeholder]="placeholder"
           (blur)="handleBlur()"
           (search)="stopPropagation($event)"
           (keyup.enter)="handleSearch($event)"/>
  </md-input-container>
  <button md-icon-button
          aria-label="Cancel"
          [@searchState]="(value ? 'show' : 'hide-right')"
          (click)="clearSearch()">
    <md-icon>cancel</md-icon>
  </button>
</md-toolbar>
