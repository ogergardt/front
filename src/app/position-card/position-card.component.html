<mat-card *ngIf="(activeLinkLabel === 'All') || (position?.who === activeLinkLabel)">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{position?.what}}</mat-card-title>
    <mat-card-subtitle>{{position?.who}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{position?.notes}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="handleLike()">{{(position?.like) ? 'UNLIKE' : 'LIKE'}}</button>
  </mat-card-actions>
</mat-card>
