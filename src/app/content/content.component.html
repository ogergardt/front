<mat-toolbar>
  <mat-tab-group mat-stretch-tabs fxFlex [(selectedIndex)]="activeLinkIndex"
                 (selectedIndexChange)="onTabChange($event)">
    <mat-tab *ngFor="let routeLink of routeLinks" [label]="routeLink">
    </mat-tab>
  </mat-tab-group>
</mat-toolbar>

<div *ngIf="kind==='latest';then latest else favorites"></div>

<ng-template #latest>
  <div fxLayout="row">
    <div fxLayout="column">
      <app-position-card *ngFor="let p of positions | search: searchTerm"
                         [position]="p"
                         [activeLinkLabel]="activeLinkLabel"
                         (like)="onLike($event)"
                         (cursor)="onChangeCursor($event)">
      </app-position-card>
    </div>
    <!--<app-detail-card fxFlex [cursor]="cursor">-->
    <app-detail-card fxFlex>
    </app-detail-card>
  </div>
</ng-template>

<ng-template #favorites>
  <div fxLayout="row">
    <div fxLayout="column">
      <app-position-card *ngFor="let p of getFavorites() | search: searchTerm"
                         [position]="p"
                         [activeLinkLabel]="activeLinkLabel"
                         (like)="onLike($event)"
                         (cursor)="onChangeCursor($event)">
      </app-position-card>
    </div>
    <!--<app-detail-card fxFlex [cursor]="cursor">-->
    <app-detail-card fxFlex>
    </app-detail-card>
  </div>
</ng-template>
